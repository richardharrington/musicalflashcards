<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Note Flashcards</title>
    <style>
        #content-container {
            display: flex;
            justify-content: center;
        }
        #content {
            width: 381px;
        }
        #visual-metronome {
            display: flex;
            justify-content: space-between;
            width: 160px;
            margin: 0 auto;
            margin-bottom: 50px;
            font-size: 3rem;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
        }
        #visual-metronome span {
            opacity: 0;
        }
        #header {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
        }
        p {
            font-size: 1.2rem;
        }
        #output-container {
            display: flex;
            justify-content: center;
        }
        input {
            font-size: 1.2rem;
        }
        #output {
            transform: scale(2);
            width: 160px;
            height: 150px;
        }
        #input-bpm {
            width: 60px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1 id="header">Music Note Flashcards</h1>
    <div id="output-container">
        <div id="output"></div>
    </div>
    <p id="visual-metronome">
        <!-- TODO: Don't hard-code these, make NUMBER_OF_COUNTS of them -->
        <span id="count-1">1</span>
        &nbsp;
        <span id="count-2">2</span>
        &nbsp;
        <span id="count-3">3</span>
        &nbsp;
        <span id="count-4">4</span>
    </p>

    <div id="content-container">
        <div id="content">
            <p>
                <input type="text" id="input-bpm" name="input-bpm" value="100">
                <label for="input-bpm">Beats per minute</label>
            </p>
            <p>
                <input type="checkbox" id="input-all-notes-equal" name="input-all-notes-equal" value="checked"></input>
                <label for="input-all-notes-equal">Make all notes in each round the same note</label>
            </p>
            <p>
                Coming soon:
                <ul>
                    <li>
                        Option to have metronomic audio cues for the notes.
                    </li>
                    <li>
                        Option to annotate each note with its letter
                    </li>
                    <li>
                        Option to annotate each note with its finger number
                    </li>
                </ul>
            </p>
        </div>
    </div>

    <script src="out.js"></script>
</body>
</html>
